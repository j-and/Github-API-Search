<body>

<h2>Git API Search</h2>

<form required onsubmit="enterSearchTerm(event)"  >

  <span> <button id="buttonSearch" class="buttonDisabled" onclick="clearList()">Search</button></span>

  <div id="loading"></div>

    </ul>

  </div>
</form>

<script src="./legacyCode.js"></script>
