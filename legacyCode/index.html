<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Git API Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="page-header">
  <h1>Git API Search </h1>
</div>

<div class="container">
  <form id="inputForm" class="start-input">
    <div id="inputRow" class="row row-position">
      <span id="loading" class="loading-position"></span>
      <span class="input-group input-position">
        <input type="text" class="form-control" id="searchTerm" placeholder="Type name of repository" autofocus required
               minlength="3">
        <span id="spanButtonSearch" class="input-group-btn"><button id="buttonSearch" type="submit"
                                                                    class="btn btn-default">Search</button></span>
      </span>
    </div>
  </form>
  <div>
    <ul id="list" class="col-md-8">
    </ul>
  </div>
</div>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="./app.js"></script>
<script src="./httpService.js"></script>
<script src="./repoModel.js"></script>


<script id="block-template" type="text/x-handlebars-template">
  <div class="col-md-10">
    <div class="thumbnail thumbnail-position">
      <div class="caption">
        <div class="row">
          <div><img class="image-position" src="{{ownerAvatarUrl}}" alt="..."></div>
          <div class="right-align"><h4>Info</h4></div>
          <table class="right-align" style="width:70%">
            <tr>
              <td>Owner's login:</td>
              <td>{{ownerLogin}}</td>
            </tr>
            <tr>
              <td>Repository name:</td>
              <td>{{repoName}}</td>
            </tr>
            <tr>
              <td>Description:</td>
              <td style="width:60%">{{repoDescription}}</td>
            </tr>
          </table>
        </div>
        <label class="date-position">{{repoDate}}</label>
        <p><a href="#" class="btn btn-default button-position" role="button">Button</a></p>
      </div>
    </div>
  </div>
</script>

</body>

</html>
