<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Git API Search</title>
  <link rel="stylesheet" href="styles.css">
</head>


<h1 id="title" class="start-title">Git API Search</h1>
<div class="container">
  <div class="row">

    <form id="inputForm" class="form-inline start-input" required>
      <div class="form-group">
        <input type="text" class="form-control" id="searchTerm" placeholder="Type name of repository" autofocus required minlength="3">
        <button id="buttonSearch" type="submit" class="btn btn-default">Search</button>
      </div>
    </form>

  </div>
</div>
<div id="loading"></div>
<div>
  <ul id="list" class="col-md-6">
  </ul>
</div>


<script src="./app.js"></script>
<script src="./httpService.js"></script>
<script src="./repoModel.js"></script>

</body>

</html>
